<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Railway Reservation Site</title>
<style>
  @charset "UTF-8";
  body {
    background-image: url('../img/fist.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    margin: 0;
  }

  header {
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px;
    background-color: rgba(210, 215, 211, 0.5);
    padding: 0 20px;
  }

  .navbar {
    display: flex;
    gap: 20px;
  }

  .navbar a {
    text-decoration: none;
    color: #eae2e2;
    font-weight: 900;
    text-transform: capitalize;
    font-size: 18px;
    position: relative;
  }
  .navbar a :first-child{
    color: red;
  }

  .navbar a:first-child {
    color: red;
  }
  .close-button{
    display: none;
  }
  .navbar a::before {
    content: "";
    position: absolute;
    bottom: -8%;
    left: 50%;
    width: 0;
    height: 3.5px;
    background-color: #e816cc;
    transition: all 0.4s ease;
    transform: translateX(-50%);
  }

  .navbar a:hover::before {
    width: 100%;
  }

  .toggle-button {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
  }

  .toggle-button .bar {
    width: 25px;
    height: 3px;
    background-color: #eae2e2;
    border-radius: 5px;
  }
  #typewriter {
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    border-right: 2px solid green;
    padding: 5px;
    white-space: nowrap;
    overflow: hidden;
    width: fit-content;
    color: white;
    margin-bottom: 20px;
  }


  @media (max-width: 768px) {
    .navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px; /* Width of the sidebar */
      height: 40vh;
      position: fixed;
      top: 80px;
      border-radius: 20px;
      right: -250px; /* Hide the navbar off-screen */
      background-color: rgba(13, 14, 13, 0.9);
      transition: right 0.3s ease-in-out;
      padding-top: 80px; /* Space for the header */
      box-shadow: 0 4px 6px rgba(223, 23, 23, 0.1), 0 1px 3px rgba(34, 137, 33, 0.08);

    }
    .navbar a :first-child{
    color: red;
  }

    .navbar.active {
      right: 0; /* Bring the navbar into view */
    }

    .toggle-button {
      display: flex;
      background-color: rgb(10, 10, 10);
    }
    #typewriter{
      margin-top: 400px;
    }
    .close-button {
      display: block;
      position: absolute;
       text-align: center;
      top: 20px;
      right: 120px;
      font-size: 24px;
      cursor: pointer;
      color: #eae2e2;
    }

    .close-button:hover {
      color: #e816cc;
    }
  }
  
  section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
  }

  .div {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .div img {
    max-width: 80px;
    height: auto;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
  }

  .div img:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }

  .content {
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 2.5rem;
    margin: 0 0 10px;
  }

  p {
    font-size: 1.2rem;
    margin: 10px 0 20px;
    color: white;
  }

  .button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin: 0 auto;
  }

  .button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
  }
  /* image */


  
</style>
</head>
<body>
  <header>
    <div class="div">
      <img src="./img/logo.jpg" alt="Logo">
    </div>
    <button class="toggle-button" id="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav class="navbar" id="navbar">
      <span class="close-button" id="close-button">Ã—</span> <!-- Close button -->

      <a href="#">Home</a>
      <a href="#">PNR Status</a>
      <a href="#">Train Schedule</a>
      <a href="#">Seat Availability</a>
      <a href="#">Contact Us</a>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </nav>
  </header>

  <section>
    <div id="typewriter"></div>
    <div class="content">
      <h1>Book Your Tickets Here</h1>
      <p>has been the industry's standard dummy text.</p>
      <a href="bookTicket.html" target="_blank">
        <button class="button">BOOK TICKETS</button>
      </a>
    </div>
  </section>

  <script>
    // Toggle Button Functionality
    // Toggle Button Functionality
    const toggleButton = document.getElementById('toggle-button');
    const navbar = document.getElementById('navbar');
    const closeButton = document.getElementById('close-button');

    toggleButton.addEventListener('click', function() {
      navbar.classList.toggle('active');
    });

    // Close Button Functionality
    closeButton.addEventListener('click', function() {
      navbar.classList.remove('active');
    });

   
  
</script>

  <script src="./js/script.js"></script>

</body>
</html>
